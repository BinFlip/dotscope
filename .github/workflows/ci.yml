name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  # Library testing and linting - no build artifacts needed
  check:
    name: Check & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Verify .NET installation and make csc available
      shell: bash
      run: |
        dotnet --version
        dotnet --list-runtimes
        
        # Find the .NET SDK path and make csc available
        SDK_PATH=$(dotnet --list-sdks | head -1 | cut -d' ' -f2 | tr -d '[]')
        echo "SDK Path: $SDK_PATH"
        
        # Different paths for different platforms
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          CSC_PATH="$SDK_PATH/Roslyn/bincore"
          if [[ -f "$CSC_PATH/csc.exe" ]]; then
            echo "Adding $CSC_PATH to PATH"
            echo "$CSC_PATH" >> $GITHUB_PATH
          fi
        else
          # For Unix systems, look for csc in the SDK
          CSC_PATH="$SDK_PATH/Roslyn/bincore"
          if [[ -f "$CSC_PATH/csc.dll" ]]; then
            echo "Found csc.dll, creating wrapper script"
            mkdir -p "$HOME/.local/bin"
            cat > "$HOME/.local/bin/csc" << EOF
        #!/bin/bash
        exec dotnet "$SDK_PATH/Roslyn/bincore/csc.dll" "\$@"
        EOF
            chmod +x "$HOME/.local/bin/csc"
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          else
            echo "Installing Mono as fallback for mcs compiler"
            if [[ "$RUNNER_OS" == "Linux" ]]; then
              sudo apt-get update && sudo apt-get install -y mono-complete
            elif [[ "$RUNNER_OS" == "macOS" ]]; then
              brew install mono
            fi
          fi
        fi
        
    - name: Test C# compiler availability
      shell: bash
      run: |
        echo "Testing C# compiler..."
        if command -v csc &> /dev/null; then
          echo "✅ csc command is available"
          csc /help 2>&1 | head -3 || true
        elif command -v mcs &> /dev/null; then
          echo "✅ mcs (Mono C#) compiler is available"  
          mcs --help 2>&1 | head -3 || true
        else
          echo "❌ No C# compiler found!"
          exit 1
        fi
        
    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.os }}-check
        
    - name: Check formatting
      run: cargo fmt --all -- --check
      
    - name: Run clippy
      run: cargo clippy --all-features --all-targets -- -D warnings
      
    - name: Check compilation
      run: cargo check --all-features
      
    - name: Run tests
      run: cargo test --all-features --verbose
      
    - name: Run doc tests
      run: cargo test --doc --all-features
      
    - name: Check documentation
      run: cargo doc --all-features --no-deps

  # Optional fuzzing on main branch pushes only
  fuzzing:
    name: Quick Fuzzing
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || contains(github.event.head_commit.message, '[fuzz]')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Install Rust nightly
      uses: dtolnay/rust-toolchain@nightly
      
    - name: Install cargo-fuzz
      run: cargo install cargo-fuzz
      
    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: fuzz-quick
        
    - name: Run quick fuzz test
      run: |
        cd fuzz
        timeout 60 cargo +nightly fuzz run cilobject --release -- -max_total_time=50 || true
        
    - name: Check for crashes
      run: |
        if [ -d "fuzz/artifacts/cilobject" ] && [ "$(ls -A fuzz/artifacts/cilobject)" ]; then
          echo "Fuzzing found crashes!"
          ls -la fuzz/artifacts/cilobject/
          exit 1
        fi

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install cargo-audit
      run: cargo install cargo-audit
      
    - name: Run security audit
      run: cargo audit

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview
        
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Verify .NET installation and make csc available
      shell: bash
      run: |
        dotnet --version
        dotnet --list-runtimes
        
        # Find the .NET SDK path and make csc available
        SDK_PATH=$(dotnet --list-sdks | head -1 | cut -d' ' -f2 | tr -d '[]')
        echo "SDK Path: $SDK_PATH"
        
        # Different paths for different platforms
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          CSC_PATH="$SDK_PATH/Roslyn/bincore"
          if [[ -f "$CSC_PATH/csc.exe" ]]; then
            echo "Adding $CSC_PATH to PATH"
            echo "$CSC_PATH" >> $GITHUB_PATH
          fi
        else
          # For Unix systems, look for csc in the SDK
          CSC_PATH="$SDK_PATH/Roslyn/bincore"
          if [[ -f "$CSC_PATH/csc.dll" ]]; then
            echo "Found csc.dll, creating wrapper script"
            mkdir -p "$HOME/.local/bin"
            cat > "$HOME/.local/bin/csc" << EOF
        #!/bin/bash
        exec dotnet "$SDK_PATH/Roslyn/bincore/csc.dll" "\$@"
        EOF
            chmod +x "$HOME/.local/bin/csc"
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          else
            echo "Installing Mono as fallback for mcs compiler"
            if [[ "$RUNNER_OS" == "Linux" ]]; then
              sudo apt-get update && sudo apt-get install -y mono-complete
            elif [[ "$RUNNER_OS" == "macOS" ]]; then
              brew install mono
            fi
          fi
        fi
        
    - name: Test C# compiler availability
      shell: bash
      run: |
        echo "Testing C# compiler..."
        if command -v csc &> /dev/null; then
          echo "✅ csc command is available"
          csc /help 2>&1 | head -3 || true
        elif command -v mcs &> /dev/null; then
          echo "✅ mcs (Mono C#) compiler is available"  
          mcs --help 2>&1 | head -3 || true
        else
          echo "❌ No C# compiler found!"
          exit 1
        fi
        
    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: coverage
        
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
      
    - name: Generate code coverage
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      
    - name: Upload to codecov.io
      uses: codecov/codecov-action@v5
      with:
        files: lcov.info
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
